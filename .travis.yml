language: node_js

node_js:
  - lts/*

env:
  global:
    - GITHUB_REPO: "tizee/x86_ref_book_web"

script:
  - ls -l docs/.vuepress/config.js
  - npm install -D vuepress@next
  - ls -l docs/.vuepress/config.js
  - npm run build

after_success:
  - bash ./scripts/deploy.sh

cache:
  npm: true
  directories:
  - node_modules


